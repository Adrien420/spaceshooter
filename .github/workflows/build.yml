name: Build and Deploy

on:
  push:
    branches:
      - gh-pages  # Utilisez "gh-pages" pour déclencher le workflow lorsque des modifications sont poussées dans cette branche

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages  # Spécifiez la branche "gh-pages" pour les actions de checkout
          
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: docker.io/adrien420/imagev1.0
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Ajoutez d'autres secrets ici si nécessaire

      # Ajoutez ici les étapes pour le déploiement de votre jeu avec Docker, selon vos besoins.
