<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Spaceshooter</title>
        <link rel="icon" type="image/x-icon" href="images/Mob1.png">
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="style/style_NomJeu.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
        <script type="module" src="script/Tests.js"></script>
    </head>


    <body id="body">
        
        <div id="menu">
        
            <div id="googleAccount">
                <button id="login"><img id="imLogin" src="images/GLogo.png" alt="Logo Google" referrerpolicy="no-referrer"></button>

                <button id="logout"><img id="imLogout" src="images/logoDeco.png" alt="Logo Deconnexion"></button>
            </div>

            <div id="pseudo">
                <input id="txtPseudo" type="text" maxlength="10" placeholder="joueur" size="12">
            </div>

            <div id="fondParametre">
                <img id="imgParametre" src="images/parametres.png" alt="parametres">
            </div>

            <div id="parametres">
                <img id="croix" src="images/croix.png" alt="croix">
                <span id="parametresTxt">PARAMETRES</span>
                <div id="touches">
                    <span id="toucheTxt">Touches :</span>
                    <span id="mvtTxt">Mouvements :</span>
                    <div id="separationMvt"></div>
                    <div id="zqsd" class="mvt">
                        <span id="z" class="touche haut">z</span> <span id="q" class="touche gauche">q</span> <span id="s" class="touche bas">s</span> <span id="d" class="touche droite">d</span>
                    </div>
                    <div id="flechesD" class="mvt">
                        <span id="fh" class="touche haut"><code>&#8593;</code></span> <span id="fg" class="touche gauche"><code>&#8592;</code></span> <span id="fb" class="touche bas"><code>&#8595;</code></span> <span id="fd" class="touche droite"><code>&#8594;</code></span>
                    </div>
                    <div id="acceleration">
                        <span id="accelerationTxt">Accélération :</span>
                        <div id="shiftBox">
                            <span id="shift" class="touche"><code>&#8593;</code></span>
                            <span id="shift()"><code>&#40;</code>shift<code>&#41;</code></span>
                        </div>
                        <div id="separationAcc"></div>
                        <span id="c" class="touche">c</span>
                    </div>
                    <div id="tir">
                        <span id="tirTxt">Tir :    </span>
                        <span id="espace" class="touche">espace</span>
                    </div>
                    <div id="pause">
                        <span id="pauseTxt">Pause :    </span>
                        <span id="p" class="touche">p</span>
                    </div>
                </div>
            </div>

            <table id="rank">
                <thead>
                    <tr>
                        <th colspan="3">Tableau des meilleurs scores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rang</td>
                        <td>Pseudo</td>
                        <td>Score</td>
                    </tr>
                    <tr>
                        <td id="1rank">#1</td>
                        <td id="1pseudo">-</td>
                        <td id="1score">-</td>
                    </tr>
                    <tr>
                        <td id="2rank">#2</td>
                        <td id="2pseudo">-</td>
                        <td id="2score">-</td>
                    </tr>
                    <tr>
                        <td id="3rank">#3</td>
                        <td id="3pseudo">-</td>
                        <td id="3score">-</td>
                    </tr>
                    <tr>
                        <td id="4rank">#4</td>
                        <td id="4pseudo">-</td>
                        <td id="4score">-</td>
                    </tr>
                    <tr>
                        <td id="5rank">#5</td>
                        <td id="5pseudo">-</td>
                        <td id="5score">-</td>
                    </tr>
                    <tr>
                        <td id="6rank">#6</td>
                        <td id="6pseudo">-</td>
                        <td id="6score">-</td>
                    </tr>
                    <tr>
                        <td id="7rank">#7</td>
                        <td id="7pseudo">-</td>
                        <td id="7score">-</td>
                    </tr>
                    <tr>
                        <td id="8rank">#8</td>
                        <td id="8pseudo">-</td>
                        <td id="8score">-</td>
                    </tr>
                    <tr>
                        <td id="9rank">#9</td>
                        <td id="9pseudo">-</td>
                        <td id="9score">-</td>
                    </tr>
                    <tr>
                        <td id="10rank">#10</td>
                        <td id="10pseudo">-</td>
                        <td id="10score">-</td>
                    </tr>
                </tbody>
            </table>

            <div id="divGold">
                <img id="imgGold" src="images/gold.png" alt="or"><span> x</span><span id="gold">0</span><span id="goldEnPlus"></span>
            </div>

            <button id="start">Start</button>

            <div id="choixMunitions">
                <div class="case">
                    <img id="mun1" class="chosen" src="images/munition.png" alt="munition basique" width="20" height="50">
                </div>
                <div class="case">
                    <img id="mun2" class="unlock" src="images/energyBall.png" alt="munition multiple" width="40" height="40">
                    <span id="2price" class="price">500</span>
                </div>
                <div class="case">
                    <img id="mun3" class="unlock" src="images/rocket.png" alt="munition explosive" width="20" height="50">
                    <span id="3price" class="price">1000</span>
                </div>
            </div>

            <div id="confirmationMun">
                <span id="messageMun"></span>
                <span id="alerteMun"></span>
                <button id="ouiMun">OUI</button>
                <button id="annulerMun">ANNULER</button>
            </div>

            <div id="homeScore">
                <span class="spanScore">Meilleur score : </span><span class="spanScore" id="bestScore">0</span>
            </div>

            <div id="backgroundCheat"></div>
            <img id="cheat" src="images/crane.png" alt="Tete de mort">
            <input id="cheatInput" maxlength="13" size="16">
        </div>

        <div id="jeu">
            <div id="temps">
                <span id="minutes">0:</span><span id="secondes">00</span>
            </div>

            <div id="vie">
                <img id="vie1" src="images/coeurPlein.png" alt="coeur plein">
                <img id="vie2" src="images/coeurPlein.png" alt="coeur plein">
                <img id="vie3" src="images/coeurPlein.png" alt="coeur plein">
            </div>

            <div id="score">
                <span>Score : </span>
                <span id="displayscore">0</span>
                <span id="pointsEnPlus"></span>
                <span id="bestScoreJeu"></span>
            </div>

            <canvas width="400" height="380" id="zoneJeu"></canvas>
            <canvas width="600" height="580" id="zoneExt"></canvas>
            <canvas width="600" height="580" id="zoneMob"></canvas>
        </div>

        <div id="menuPause">
            <button id="reprise"></button>
        </div>

        <div id="death">
            <span>D </span><span>E </span><span>A </span><span>T </span><span>H</span>
        </div>

        <div id="menuIntermediaire">
            <button id="restart"></button>
            <button id="goHome"></button>
        </div>

        <script type="module" src="script/firebase_google.js"></script>

    </body>

</html>
